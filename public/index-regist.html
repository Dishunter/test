<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta name="HandheldFriendly" content="true">
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="HiGroup，发布组群活动" />
		<meta name="description" content="HiGroup，发布组群活动" />
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap 101 Template</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/1.css">
    </head>
    <body>
        
        
			<div id="content" class="container-fluid logtop">
                <!--login-->
                <div class = "container-fuid row"><!--顶部-->
                    <div class = "col-xs-2 topleft">
                    <a class ="showwhite" role="button">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        
                    </a>
                    </div>
                    <span class ="topmid col-xs-8">注册账号</span>
                    <a role="button" class="topright col-xs-2">
                        <span class ="showwhite "></span>
                    </a>
                </div>

            </div> 
            <div class="container-fuid logform">
                <div class="input-group input-group-lg inputcontainer greyback">
                <span class="input-group-addon greyback" id="sizing-addon1">&nbsp<span class="glyphicon glyphicon-user showwhite"></span>&nbsp</span>
                <input type="text" class="form-control showwhite greyback disfromcon" placeholder="用户名可以任意填写，登录时用" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group input-group-lg inputcontainer greyback disfromup">
                <span class="input-group-addon greyback" id="sizing-addon1">&nbsp<span class="glyphicon glyphicon-lock showwhite"></span>&nbsp</span>
                <input type="password" class="form-control showwhite greyback disfromcon" placeholder="密码6-14位，建议数字、字母、符号组合" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group input-group-lg inputcontainer greyback disfromup">
                <span class="input-group-addon greyback" id="sizing-addon1">&nbsp<span class="glyphicon glyphicon-heart showwhite"></span>&nbsp</span>
                <input type="text" class="form-control showwhite greyback disfromcon" placeholder="活动报名时显示昵称，建议使用真实姓名" aria-describedby="sizing-addon1">
                </div>
            </div>
            <div class="container-fuid midbutton">
                <button type="button" class="btn btn-lg btn-default bigbutton">注&nbsp&nbsp&nbsp册</button>
            </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
