<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta name="HandheldFriendly" content="true">
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="HiGroup，发布组群活动" />
		<meta name="description" content="HiGroup，发布组群活动" />
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap 101 Template</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/1.css">
    </head>
    <body>
        
        
			<div id="content" class="container-fluid logtop">
                <!--login-->
                <div class = "container-fuid row"><!--顶部-->
                    <div class = "col-xs-2 topleft">
                    <a class ="showwhite" role="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                    </div>
                    <span class ="topmid col-xs-8">发布活动</span>
                    
                </div>

            </div> 
        <div class="nicknamespace container-fluid row">
        
            <span class = "col-xs-8"></span>
            <a role="button" class="topright showblack col-xs-4">
                        <span>账号昵称</span>
                    </a>
        </div>
        <div class="container-fuid editlist">
            <div class="container-fuid row">
                    <div class = "col-xs-3 titles">
                        <span>活动名称</span>
                    </div>
                    <div class ="col-xs-9 ">
                            <input type="text" class="form-control showwhite greyback " placeholder="不多于15字" aria-describedby="sizing-addon1" style="height: 40px;">
                    </div>
                </div>
        <div class="container-fuid disfromup row">
                    <div class = "col-xs-3 titles">
                        <span>活动时间</span>
                    </div>
                    <div class ="col-xs-9 inputs">
                            <input type="text" class="form-control showwhite greyback " placeholder="不多于15字" aria-describedby="sizing-addon1" style="height: 40px;">
                    </div>
            </div>
        <div class="container-fuid disfromup row">
                <div class = "col-xs-3 titles">
                        <span>活动地点</span>
                    </div>
                    <div class ="col-xs-9 inputs">
                            <input type="text" class="form-control showwhite greyback " placeholder="不多于15字" aria-describedby="sizing-addon1" style="height: 40px;">
                    </div>
            </div>
        <div class="container-fuid disfromup row">
                <div class = "col-xs-3" style="text-align: right;margin-top: 8px;margin-right: -25px;">
                        <span>活动内容</span>
                    </div>
                    <div class ="col-xs-9 inputs">
                        <textarea type="text" class="form-control showwhite greyback " placeholder="不多于15字" style="height: 150px;resize: none;"></textarea>
                    </div> 
            </div>
        </div>
        <div class="container-fuid row radios">
            <div class = "col-xs-3" style="text-align:right;margin-top: 2px;">
                <span>活动内容</span>
            </div>
            <div class = "col-xs-4" style="text-align: left;margin-left:-25px;">
                <input type="radio" name="buyer" value="AA" style="vertical-align:-3px;"/> 
                <span class="label label-danger labels" >AA制</span>
            </div>
            <div class = "col-xs-5" style="text-align: left;margin-left:-5px;">
                <input type="radio" style="vertical-align:-3px;" name="buyer" value="else" /> 
                <input type="text" class=""  style="width:50px;border:0; border-bottom:1px solid #ccc; outline:none;">
                <span class="label label-danger labels">&nbsp请客&nbsp</span>
            </div>
        </div>
            <div class="container-fuid midbutton">
                <button type="button" class="btn btn-lg btn-default bigbutton">确&nbsp&nbsp&nbsp认</button>
            </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
